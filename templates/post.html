{% extends 'base.html' %}

{% block title %}Create a publication{% endblock %}

{% block content %}
    <h2>Create a publication</h2>

    <p style="color: #ff000a">{{ error }}</p>
    {{ instance.my_text_field|safe }}

    <form action="/post" method="post">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Password">
        <br><br>
        <input type="text" name="title" placeholder="Publication's name">
        <br><br>
        <textarea name="text" placeholder="Text"></textarea>
        <br><br>
        <button>Post</button>
    </form>
{% endblock %}
